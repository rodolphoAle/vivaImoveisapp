<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <form method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" value="" required>
        
            <label for="cpf">CPF ou CNPJ:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF ou CNPJ" value="" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" value="" required>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" value="" required>
        
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" value="" required>
        
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" value="" required>
        
            <button type="submit">Salvar</button>
        </form>
        
        </form>
    </div>
</body>
</html>

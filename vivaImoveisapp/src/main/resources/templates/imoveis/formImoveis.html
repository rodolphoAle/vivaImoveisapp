<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastroimoveis.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Cadastro de Imóveis - Viva Imóveis</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Imóveis</h1>
        <form action="/cadastrarimoveis" method="post" enctype="multipart/form-data" class="property-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título do imóvel" required/>

            <label for="anunciante">Anunciante:</label>
            <input type="text" id="anunciante" name="anunciante" placeholder="Nome do anunciante" required/>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required/>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required/>

            <label for="estado">Selecione um Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">-- Selecione um Estado --</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" placeholder="Valor do imóvel" required/>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" placeholder="Observações adicionais" rows="4"></textarea>

            <label>Selecione a categoria do imóvel:</label>
            <div class="category-options">
                <label><input type="radio" name="categoria" value="categoria_Aluguel" required> Aluguel</label>
                <label><input type="radio" name="categoria" value="categoria_venda" required> Venda</label>
            </div>

            <label for="imagem">Imagem:</label>
            <input name="imagens" type="file" accept="image/*" multiple required/>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
